<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>武汉理工大学体育题库</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- ICON -->
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <div class="title">武汉理工大学体育题库</div>
        <form>
            <div class="dropdown">
                <input type="text" class="optionBox" placeholder="请选择题库" readonly>
                <div class="option">
                    <div>大一基础体育</div>
                    <div>大二基础知识</div>
                    <div>足球</div>
                    <div>网球</div>
                    <div>排球</div>
                    <div>篮球</div>
                    <div>乒乓球</div>
                    <div>羽毛球</div>
                    <div>气排球</div>
                    <div>柔力球</div>
                    <div>拉丁舞</div>
                    <div>健美操</div>
                    <div>体育舞蹈</div>
                    <div>形体艺术</div>
                    <div>瑜伽</div>
                    <div>武术</div>
                    <div>散打</div>
                    <div>游泳</div>
                    <div>普拉提</div>
                    <div>跆拳道</div>
                </div>
            </div>
            <div class="search">
                <input type="text" class="searchBox" placeholder="请输入要查找的题目或关键词">
                <button type="submit"></button>
            </div>
        </form>
        <div class="cardContainer">
        </div>
        <footer>
            <p>Theme by wuorbs | Powered by Rosemoe</p>
            <p>特别感谢Rosemoe提供的api接口，有任何问题可联系QQ1509055800，备注来意</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
